actor: FunctionalTester
modules:
    enabled:
        - Asserts
        - Tests\FSi\Helper\Functional
        - Tests\FSi\Module\DbModule
        - Tests\FSi\Module\FileModule
        - Symfony:
            app_path: tests/_support/project/src
            environment: test
            kernel_class: Tests\FSi\App\Kernel
        - Doctrine2:
            depends: Symfony
            cleanup: true
