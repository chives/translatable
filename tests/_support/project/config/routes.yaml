---
new_article:
    path:
        en: /
        pl: /pl
    controller: Tests\FSi\App\Controller\FormController

edit_article:
    path:
        en: /{id}
        pl: /pl/{id}
    controller: Tests\FSi\App\Controller\FormController
    requirements:
        id: '\d'

new_post:
    path:
        en: /post
        pl: /pl/post
    controller: Tests\FSi\App\Controller\PostController

edit_post:
    path:
        en: /post/{id}
        pl: /pl/post/{id}
    controller: Tests\FSi\App\Controller\PostController
    requirements:
        id: '\d'

remove_article:
    path:
        en: /remove/{id}
        pl: /usun/{id}
    controller: Tests\FSi\App\Controller\RemoveController
    requirements:
        id: '\d'

list_article_translations:
    path:
        en: /translations/{id}
        pl: /tlumaczenia/{id}
    controller: Tests\FSi\App\Controller\ListController
    requirements:
        id: '\d'

inheritance:
    path:
        en: /inheritance
        pl: /dziedziczenie
    controller: Tests\FSi\App\Controller\InheritanceController

edit_inheritance:
    path:
        en: /inheritance/{id}
        pl: /dziedziczenie/{id}
    controller: Tests\FSi\App\Controller\InheritanceController
    requirements:
        id: '\d'
